<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muokkaa pelaajaa</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <div class="container">
        <h1>Muokkaa kiinniottavaa pelaajaa</h1>
      <form th:object="${pelaaja}" th:action="@{../save}" method="post" action="#">
            <label for="id"></label>
             <input type="hidden" id="id" th:field="*{id}" readonly="readonly">

            <label for="etunimi">Etunimi</label>
            <input type="text" id="etunimi" th:field="*{etunimi}">

            <label for="sukunimi">Sukunimi</label>
            <input type="text" id="sukunimi" th:field="*{sukunimi}">

            
            <label for="jaardit">Jaardit</label>
            <input type="text" id="jaardit" th:field="*{jaardit}">

							  	<label for="categories">Kategoria</label>
			 <select id="categories" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
  		</select>

       


          <input type="submit" class="btn btn-success" value="Save">
        </form>
    </div>

</head> 
<body> 

</body>
</html>
